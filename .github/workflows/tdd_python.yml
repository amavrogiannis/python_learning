name: 'Exercise test checks'

on: 
  push:
    branches:
      - master

jobs:
  init:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3

      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv
          which pipenv
      
      - name: Install dependencies
        run: |
          pipenv install -r ./requirements.txt -d

      - uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/virtualenvs
            /bin/pipenv
          key: ${{ runner.os }}-pipenv-v2-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-v2-
        

  lint:
    needs: init
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4

      - name: Lint checks
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.local/share/virtualenvs
            /bin/pipenv
          key: ${{ runner.os }}-pipenv-v2-${{ hashFiles('**/Pipfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pipenv-v2-

      - run: pipenv run pylint account.py

